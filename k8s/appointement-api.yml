apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment-api
  namespace: petclinic
  labels:
    app: appointment-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appointment-api
  template:
    metadata:
      labels:
        app: appointment-api
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "appointment-api"
        dapr.io/app-port: "8001"
    spec:
      containers:
        - name: appointment-api
          image: acrxvww7svtv7usq.azurecr.io/appointment-api:1.1
          ports:
            - containerPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: appointment-svc
  namespace: petclinic
spec:
  type: LoadBalancer
  selector:
    app: appointment-api
  ports:
    - port: 8001
      targetPort: 8001
      protocol: TCP
